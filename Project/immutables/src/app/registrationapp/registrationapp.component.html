<div>
  <mat-card>
    <mat-card-title>
      <div class="mat-display-2">
        Registration
      </div>
    </mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="text-align: center;">
      <mat-card-content>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted }" placeholder="Name" [(ngModel)]="credentials.name" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="credentials.email">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <mat-hint *ngIf="f.email.errors.required">Email is required</mat-hint>
              <mat-hint *ngIf="f.email.errors.email">Email must be a valid email address</mat-hint>
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" [(ngModel)]="credentials.password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <mat-hint *ngIf="f.password.errors.required">Password is required</mat-hint>
              <mat-hint *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-hint>
            </div>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Password">
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <mat-hint *ngIf="f.confirmPassword.errors.required">Confirm Password is required</mat-hint>
              <mat-hint *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</mat-hint>
            </div>
          </mat-form-field>

        </div>
        <div style="text-align: center;margin-bottom: 10%;margin-top: 5%;">
          <mat-card-actions>
            <button mat-raised-button type="submit" class="button">
              <p class="mat-title" style="margin-bottom: 0;">Register</p>
            </button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </form>


    <div class="hint">
      <mat-hint>Already have account?<a href="/Login"> Click here</a></mat-hint>
    </div>
