<div>
  <mat-card style="margin-left: 33%;margin-right: 33%;margin-top: 5%;border-radius: 8%;">
    <mat-card-title>
      <div class="mat-display-2 text-primary" style="text-align: center;">
        Registration
      </div>
    </mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="text-align: center;">
      <mat-card-content>
        <div>
          <mat-form-field appearance="outline" style="width: 80%;font-size: medium;">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
          </mat-form-field>
        </div>
          <div>
          <mat-form-field appearance="outline" style="width: 80%;font-size: medium;">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
          </mat-form-field>
        </div>
        <div style="text-align: center;margin-bottom: 10%;margin-top: 5%;">
          <mat-card-actions>
            <button type="submit" class="btn btn-primary" style="width: 25%;padding: 0;">
              <p class="mat-title" style="margin-bottom: 0;">Register</p>
            </button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </form>
  
  </mat-card>
</div>
