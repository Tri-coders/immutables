<div class="outer_container">
    <div class="left_panel">
        <div class="question_no_links">
            <button id="question_no_link1" (click)="select(0)" class="question_no_button" active>1</button>
            <button id="question_no_link2" (click)="select(1)" class="question_no_button">2</button>
            <button id="question_no_link3" (click)="select(2)" class="question_no_button">3</button>
            <button id="question_no_link4" (click)="select(3)" class="question_no_button">4</button>
            <button id="question_no_link5" class="question_no_button">5</button>
            <button id="question_no_link6" class="question_no_button">6</button>
            <button id="question_no_link7" class="question_no_button">7</button>
            <button id="question_no_link8" class="question_no_button">8</button>
            <button id="question_no_link9" class="question_no_button">9</button>
            <button id="question_no_link10" class="question_no_button">10</button>
            <button id="question_no_link11" class="question_no_button">11</button>
            <button id="question_no_link12" class="question_no_button">12</button>
            <button id="question_no_link13" class="question_no_button">13</button>
            <button id="question_no_link14" class="question_no_button">14</button>
            <button id="question_no_link15" class="question_no_button">15</button>
            <button id="question_no_link16" class="question_no_button">16</button>
            <button id="question_no_link17" class="question_no_button">17</button>
            <button id="question_no_link18" class="question_no_button">18</button>
            <button id="question_no_link19" class="question_no_button">19</button>
            <button id="question_no_link20" class="question_no_button">20</button>
            <button id="question_no_link21" class="question_no_button">21</button>
            <button id="question_no_link22" class="question_no_button">22</button>
            <button id="question_no_link23" class="question_no_button">23</button>
            <button id="question_no_link24" class="question_no_button">24</button>
            <button id="question_no_link25" class="question_no_button">25</button>
            <button id="question_no_link26" class="question_no_button">26</button>
            <button id="question_no_link27" class="question_no_button">27</button>
            <button id="question_no_link28" class="question_no_button">28</button>
            <button id="question_no_link29" class="question_no_button">29</button>
            <button id="question_no_link30" class="question_no_button">30</button>

        </div>
    </div>

    <div class="quiz_container">
        <h1>Topic Name</h1>
        <p id="question"><span id="question_no">Q.{{sques.qNo}} </span>{{sques.q}}</p>
            <div class="options">
            <mat-radio-group>
                <mat-radio-button value="1" id="option1">{{sques.o1}}</mat-radio-button><br><br> 
                <mat-radio-button value="2" id="option2">{{sques.o2}}</mat-radio-button><br><br> 
                <mat-radio-button value="3" id="option3">{{sques.o3}}</mat-radio-button><br><br> 
                <mat-radio-button value="4" id="option4">{{sques.o4}}</mat-radio-button><br><br> 
            </mat-radio-group>
        </div>    

        <button mat-raised-button id="back_button" style="display: none;">Back</button>
        <button mat-raised-button id="next_button" >Next</button>
    </div>
</div>
